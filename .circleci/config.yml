          enviroment:
            POSTGRES_USER: root
            POSTGRES_: cicle_test
      steps:
        - checkout
        - run: echo "Hello CircleCI!"
        - run:
            name: Waite for DB
            command: dockerize -wait tcp://127.0.0.1:5432 -timeout 120s
    
    workflows:
